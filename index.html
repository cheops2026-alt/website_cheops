<!doctype html>
<html lang="en">
<head>
  <title>Cheops - Sign In/Sign Up</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="styles.css">
</head>
<body>
	<!-- Animated Background Effects -->
	<!-- Light Rays -->
	<div style="position: fixed; top: -50%; left: 20%; width: 2px; height: 150%; background: linear-gradient(180deg, transparent, rgba(253, 185, 49, 0.3), transparent); z-index: 0; animation: lightRay 8s ease-in-out infinite;"></div>
	<div style="position: fixed; top: -50%; right: 30%; width: 2px; height: 150%; background: linear-gradient(180deg, transparent, rgba(253, 185, 49, 0.3), transparent); z-index: 0; animation: lightRay 6s ease-in-out infinite 2s;"></div>
	
	<!-- Floating Golden Particles -->
	<div style="position: fixed; top: 10%; left: 15%; width: 4px; height: 4px; background: #FDB931; border-radius: 50%; z-index: 0; animation: sparkle 3s ease-in-out infinite, float 5s ease-in-out infinite;"></div>
	<div style="position: fixed; top: 20%; right: 20%; width: 3px; height: 3px; background: #FFD700; border-radius: 50%; z-index: 0; animation: sparkle 4s ease-in-out infinite 1s, float 6s ease-in-out infinite;"></div>
	<div style="position: fixed; top: 70%; left: 25%; width: 5px; height: 5px; background: #DAA520; border-radius: 50%; z-index: 0; animation: sparkle 3.5s ease-in-out infinite 2s, float 7s ease-in-out infinite;"></div>
	<div style="position: fixed; top: 60%; right: 15%; width: 4px; height: 4px; background: #FDB931; border-radius: 50%; z-index: 0; animation: sparkle 4.5s ease-in-out infinite 1.5s, float 5.5s ease-in-out infinite;"></div>
	<div style="position: fixed; top: 85%; left: 40%; width: 3px; height: 3px; background: #FFD700; border-radius: 50%; z-index: 0; animation: sparkle 3s ease-in-out infinite 3s, float 6.5s ease-in-out infinite;"></div>
	
	<!-- Sand Particles -->
	<div style="position: fixed; top: 0; left: 10%; width: 2px; height: 2px; background: rgba(139, 111, 71, 0.6); border-radius: 50%; z-index: 0; animation: sandParticle 15s linear infinite;"></div>
	<div style="position: fixed; top: 0; left: 30%; width: 2px; height: 2px; background: rgba(139, 111, 71, 0.6); border-radius: 50%; z-index: 0; animation: sandParticle 18s linear infinite 3s;"></div>
	<div style="position: fixed; top: 0; right: 20%; width: 2px; height: 2px; background: rgba(139, 111, 71, 0.6); border-radius: 50%; z-index: 0; animation: sandParticle 20s linear infinite 6s;"></div>
	
	<!-- Orbiting Golden Circles -->
	<div style="position: fixed; top: 30%; left: 50%; z-index: 0;">
		<div style="width: 6px; height: 6px; background: #FDB931; border-radius: 50%; animation: orbiting 25s linear infinite; box-shadow: 0 0 10px #FDB931;"></div>
	</div>
	<div style="position: fixed; top: 50%; left: 50%; z-index: 0;">
		<div style="width: 5px; height: 5px; background: #FFD700; border-radius: 50%; animation: orbiting 30s linear infinite reverse; box-shadow: 0 0 10px #FFD700;"></div>
	</div>
	
	<!-- Twinkling Stars -->
	<div style="position: fixed; top: 5%; left: 10%; width: 3px; height: 3px; background: #FFD700; border-radius: 50%; z-index: 0; animation: twinkle 4s ease-in-out infinite;"></div>
	<div style="position: fixed; top: 8%; right: 12%; width: 2px; height: 2px; background: #FDB931; border-radius: 50%; z-index: 0; animation: twinkle 5s ease-in-out infinite 1s;"></div>
	<div style="position: fixed; top: 12%; left: 80%; width: 3px; height: 3px; background: #DAA520; border-radius: 50%; z-index: 0; animation: twinkle 4.5s ease-in-out infinite 2s;"></div>
	<div style="position: fixed; top: 15%; left: 5%; width: 2px; height: 2px; background: #FFD700; border-radius: 50%; z-index: 0; animation: twinkle 6s ease-in-out infinite 3s;"></div>
	
	<!-- Sliding Hieroglyphic Symbols -->
	<div style="position: fixed; top: 25%; width: 30px; height: 30px; background: rgba(253, 185, 49, 0.15); z-index: 0; animation: slideInFromLeft 40s linear infinite; border: 1px solid rgba(253, 185, 49, 0.3); transform: rotate(45deg);"></div>
	<div style="position: fixed; top: 55%; width: 25px; height: 25px; background: rgba(253, 185, 49, 0.12); z-index: 0; animation: slideInFromLeft 50s linear infinite 10s; border: 1px solid rgba(253, 185, 49, 0.25); border-radius: 50%;"></div>
	<div style="position: fixed; top: 75%; width: 35px; height: 35px; background: rgba(253, 185, 49, 0.1); z-index: 0; animation: slideInFromLeft 45s linear infinite 20s; border: 1px solid rgba(253, 185, 49, 0.2); clip-path: polygon(50% 0%, 100% 100%, 0% 100%);"></div>
	
	<!-- Pulsing Ambient Orbs -->
	<div style="position: fixed; top: 15%; left: 8%; width: 80px; height: 80px; background: radial-gradient(circle, rgba(253, 185, 49, 0.2) 0%, transparent 70%); border-radius: 50%; z-index: 0; animation: pulse 8s ease-in-out infinite;"></div>
	<div style="position: fixed; bottom: 20%; right: 10%; width: 100px; height: 100px; background: radial-gradient(circle, rgba(218, 165, 32, 0.15) 0%, transparent 70%); border-radius: 50%; z-index: 0; animation: pulse 10s ease-in-out infinite 2s;"></div>
	<div style="position: fixed; top: 50%; right: 5%; width: 60px; height: 60px; background: radial-gradient(circle, rgba(255, 215, 0, 0.18) 0%, transparent 70%); border-radius: 50%; z-index: 0; animation: pulse 7s ease-in-out infinite 4s;"></div>
	
	<!-- Animated Background Pyramid Logo -->
	<div style="position: fixed; top: 50%; left: 50%; z-index: 0; animation: pharaohGlow 8s ease-in-out infinite;">
		<img src="Picsart_25-11-21_23-37-11-910.png" alt="Pharaoh Logo" style="height: 700px; width: auto; filter: drop-shadow(0 0 50px rgba(218, 165, 32, 0.4));">
	</div>

	<div class="section" style="position: relative; z-index: 1;">
		<div class="container">
			<div class="row justify-content-center" style="min-height: 85vh; padding: 20px 0;">
				<div class="col-12 text-center align-self-center py-2">
					<div class="section pb-3 pt-2 text-center">
						<h6 class="mb-0 pb-3"><span>Sign In </span><span>Sign Up</span></h6>
			          	<input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
			          	<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Sign In</h4>
											<div class="form-group">
												<input type="email" id="signInEmail" class="form-style" placeholder="email" required>
												<i class="input-icon uil uil-at"></i>
											</div>	
											<div class="form-group mt-2" style="position: relative;">
												<input type="password" id="signInPassword" class="form-style" placeholder="Password" required>
												<i class="input-icon uil uil-lock-alt"></i>
												<i class="toggle-password uil uil-eye" id="toggleSignInPassword" style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #c4c3ca; font-size: 18px; z-index: 10;"></i>
											</div>
											<button type="button" id="signInBtn" class="btn mt-4">Sign In</button>
											<p id="signInError" class="text-danger mt-2" style="display:none;"></p>
                      <p class="mb-0 mt-4 text-center"><a href="reset-password.html" class="link">Forgot your password?</a></p>
				      					</div>
			      					</div>
			      				</div>
								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-3 pb-3">Sign Up</h4>
											<div class="form-group">
												<input type="text" id="signUpName" class="form-style" placeholder="Full Name" required>
												<i class="input-icon uil uil-user"></i>
											</div>	
											<div class="form-group mt-2">
												<input type="tel" id="signUpPhone" class="form-style" placeholder="Phone Number" required>
												<i class="input-icon uil uil-phone"></i>
											</div>	
                      <div class="form-group mt-2">
												<input type="email" id="signUpEmail" class="form-style" placeholder="email" required>
												<i class="input-icon uil uil-at"></i>
											</div>
											<div class="form-group mt-2" style="position: relative;">
												<input type="password" id="signUpPassword" class="form-style" placeholder="Password" required>
												<i class="input-icon uil uil-lock-alt"></i>
												<i class="toggle-password uil uil-eye" id="toggleSignUpPassword" style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #c4c3ca; font-size: 18px; z-index: 10;"></i>
											</div>
											  <button type="button" id="signUpBtn" class="btn mt-4">Sign Up</button>
											<p id="signUpError" class="text-danger mt-2" style="display:none;"></p>
				      					</div>
			      					</div>
			      				</div>
			      			</div>
			      		</div>
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>

	<!-- PSC Logo -->
	<div style="text-align: center; padding: 5px 0; margin-top: -30px;">
		<img src="psc logo.svg" alt="PSC Logo" class="psc-logo" style="height: 130px; opacity: 0.85;">
	</div>

	<!-- Password Toggle Script -->
	<script>
		// Toggle Sign In Password
		document.getElementById('toggleSignInPassword').addEventListener('click', function() {
			const passwordField = document.getElementById('signInPassword');
			const icon = this;
			
			if (passwordField.type === 'password') {
				passwordField.type = 'text';
				icon.classList.remove('uil-eye');
				icon.classList.add('uil-eye-slash');
			} else {
				passwordField.type = 'password';
				icon.classList.remove('uil-eye-slash');
				icon.classList.add('uil-eye');
			}
		});

		// Toggle Sign Up Password
		document.getElementById('toggleSignUpPassword').addEventListener('click', function() {
			const passwordField = document.getElementById('signUpPassword');
			const icon = this;
			
			if (passwordField.type === 'password') {
				passwordField.type = 'text';
				icon.classList.remove('uil-eye');
				icon.classList.add('uil-eye-slash');
			} else {
				passwordField.type = 'password';
				icon.classList.remove('uil-eye-slash');
				icon.classList.add('uil-eye');
			}
		});
	</script>

	<!-- Firebase SDK -->
	<script type="module" src="auth.js"></script>
</body>
</html>
